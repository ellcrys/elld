syntax = "proto3";

package wire;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.marshaler_all) = false;
option (gogoproto.unmarshaler_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.sizer_all) = false;

// Handshake represents the first message between peers
message Handshake {
    string subVersion = 1;  // version of the client
}

// GetAddr is used to request for addresses from other peers
message GetAddr {
}

// GetAddrResponse is used to send addresses in response to a GetAddr
message Addr {
    repeated Address addresses = 1;  // list of addresses
}

message Address {
    string address = 1;
    int64 timestamp = 2;
}

// Ping represents a ping message
message Ping {
}

// Pong represents a pong message
message Pong {
}

// Reject is used to inform a node that its message was rejected
message Reject {
    string message = 1;
    int32 code = 2;
    string reason = 3;
    bytes extraData = 4;
}

// InvokeArgs describes a function to be executed by a blockode
message InvokeArgs {
    string func = 1;
    map<string, bytes> params = 2 [(gogoproto.castvalue) = "interface{}"];
}

// Transaction represents a transaction
message Transaction {
    int64 type = 1;
    int64 nonce = 2;
    string to = 3;
    string senderPubKey = 4;
    string value = 5;
    int64 Timestamp = 6;
    string Fee = 7;
    InvokeArgs InvokeArgs = 8;
    bytes sig = 9;
}

message Block{
    string version = 1;
    string hashPrevBlock =2;
    repeated string tX=3;
    string hashMerkleRoot =4;
    string time =5;
    uint64 nounce =6;
    string difficulty =7;
    uint64 number =8;
    string powHash =9;
    string powResult =10;
}